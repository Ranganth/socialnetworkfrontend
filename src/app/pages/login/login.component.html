<section class="joinnow">
    <div class="login col-lg-4 m-auto shadow-lg">
        <div class="text-center">
            <h1>Login</h1>
            <h6>Please enter email & password!!</h6>


        </div>
        <form (ngSubmit)="loginStudent()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"  required id="exampleInputEmail1" aria-describedby="emailHelp">
           <!-- <span class="text-danger" *ngIf="loginForm.controls[email]">EmailId is required</span> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" required class="form-control mb-2" id="exampleInputPassword1"  >
            </div>
            <!-- <button type="submit" class="btn btn-primary mb-2" >Login</button> -->
            <a class=" btn btn-primary"  href="/StudentProfile" >
            Login  
            </a>
            
          </form>
          <a routerLink="/register">New User! Click to Register</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <a routerLink="/register">Forgot Password</a>
    </div>
</section>
